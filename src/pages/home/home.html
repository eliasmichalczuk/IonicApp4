<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-searchbar #pesquisa
    [(ngModel)]="_pesquisa"
    [showCancelButton]="true"
    (ionInput)="onInput()"
    (ionCancel)="onCancel()">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let carro of carros" (click)="selecionaCarro(carro)" class="test-car">
        <h2>{{carro.nome}}</h2>
        <h3>{{carro.preco}}</h3>
        <p>Dispon√≠vel</p>
    </ion-item>
  </ion-list>
</ion-content>
